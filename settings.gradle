pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        maven {
            name = 'Fabric'
            url = uri('https://maven.fabricmc.net/')
        }
        maven {
            name = 'Forge'
            url = uri('https://maven.minecraftforge.net/')
        }
        maven {
            name = 'Sponge Snapshots'
            url = uri('https://repo.spongepowered.org/repository/maven-public/')
        }
    }
}

rootProject.name = 'effortless'

include ':api:common'
include ':api:client'

include ':common'
include ':client'

['fabric', 'forge', 'vanilla'].forEach { platform ->
    include "$platform"
    ['1-19-2', '1-20-2', '1-20-4'].forEach { port ->
        include ":${platform}:minecraft-${port}"
    }
}